<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Prague adventures</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="intro">
      <h1>Prague as from your <strong>dreams</strong></h1>
      <p>Book your trip today</p>
      <p class="top-text">Prague's fairy tail</p>
    </div>

    <div class="main-content">
      <h2>Transfer back to the old Prague</h2>
      <p>Book your trip Today</p>
      <p>
        Prague's foggy medieval streets are still there for you to discover.
      </p>

      <form class="email-collector" action="#" method="POST">
        <input type="text" required placeholder="first name" />
        <input type="email" required placeholder="email" />
        <button class="btn btn-primary" type="submit">Register</button>
      </form>

      <p class="fine-print">
        We'll never share your information without your permission
      </p>
    </div>
  </body>
</html>
